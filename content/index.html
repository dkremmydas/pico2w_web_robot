<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="US-ASCII">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .control-table {
            margin: 20px auto;
            border-spacing: 10px;
        }

        .control-table td {
            text-align: center;
        }

        .control-button {
            width: 100px;
            height: 50px;
            font-size: 16px;
        }

        .ip-input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Robot Control Panel</h1>

    <table class="control-table">
        <tr>
            <td><button class="control-button" data-command="FLT">Front Left</button></td>
            <td><button class="control-button" data-command="FWD">Go Front</button></td>
            <td><button class="control-button" data-command="FRT">Front Right</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button class="control-button" data-command="LFT">Left</button></td>
            <td><button class="control-button" data-command="TRN">Turn 180Â°</button></td>
            <td><button class="control-button" data-command="RGT">Right</button></td>
        </tr>
        <tr>
            <td><button class="control-button" data-command="BLT">Back Left</button></td>
            <td><button class="control-button" data-command="BWD">Go Back</button></td>
            <td><button class="control-button" data-command="BRT">Back Right</button></td>
        </tr>
    </table>

    <script>
        $(document).ready(function () {
            const time_resolution = 300; // Time resolution in milliseconds
            let intervalId; // Variable to hold the interval ID

            function sendCommand(command) {
                $.get('/control.cgi', { command: command })
                    .done(function (response) {
                        console.log('Command sent:', command, 'Response:', response);
                    })
                    .fail(function (error) {
                        console.error('Failed to send command:', command);
                        console.error('Error:', error);
                    });
            }

            $('.control-button').on('mousedown touchstart', function () {
                const command = $(this).data('command');
                // Start sending the command every `time_resolution` milliseconds
                intervalId = setInterval(() => sendCommand(command), time_resolution);
                // Send the command immediately
                sendCommand(command);
            });

            $('.control-button').on('mouseup mouseleave touchend', function () {
                // Stop sending the command
                clearInterval(intervalId);
                // Send the STOP command
                sendCommand('STOP');
            });
        });
    </script>
</body>
</html>
